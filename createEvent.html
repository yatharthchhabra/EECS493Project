<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="eventList.css">
        <link rel="stylesheet" href="filter_event.css">
        <link rel="stylesheet" href="create_event.css">
    </head>
    <body>
        <div class="header">
            <text style="font-size: xxx-large">Project_Name</text>
            <div class="navBar">
                <text id="navOption_Border">HOME</text>
                <text id="navOption">My Event</text>
                <text id="navOption">Settings</text>
                <text id="logIn">Log In</text>
            </div>

        </div>
        <div class="subBody">
            <div class="heading">
                Create an Event
            </div>
            <div class="seperateGreyStrip"></div>
            <div class="createContainer">
                <div class="createContainerElements">
                    <div class="elements">Event Name - </div>
                    <div>
                        <input type = "text" class="inputBox" placeholder="Name">
                    </div>
                </div>
            </div>
            <div class="createContainer">
                <textarea class="description-box" rows="4" cols="50">Add a short description of your event....</textarea>
            </div>
            
            <div class="createContainer">
                <div class="createContainerElements">
                    <div class="elements">Enter Location - </div>
                    <div>
                        <input type = "text" class="inputBox" placeholder="Address">
                    </div>
                </div>
            </div>
            <div class="createContainer">
                <div class="createContainerElements">
                    <div class="elements">Date - </div>
                    <div>
                        <input type = "date" class="inputBox" placeholder="Address">
                    </div>
                </div>
            </div>
            <div class="createContainer">
                <div class="createContainerElements">
                    <div class="elements">Max People - </div>
                    <div>
                        <input type="number" class="inputBox" min="0" max="30" placeholder="10">
                    </div>
                </div>
            </div>
            <button class="createButton"> Create Event</button>
        </div>
    </body>
</html>
