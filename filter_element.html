<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="eventList.css">
        <link rel="stylesheet" href="filter_event.css">
        <link rel="stylesheet" href="create_event.css">
    </head>
    <body>
        <div class="header">
            <text style="font-size: xxx-large">Project_Name</text>
            <div class="navBar">
                <text id="navOption_Border">HOME</text>
                <text id="navOption">My Event</text>
                <text id="navOption">Settings</text>
                <text id="logIn">Log In</text>
            </div>

        </div>
        <div class="subBody">
            <div class="searchContainer">
                <img src="searchIcon.png" id="searchIcon">
                <div class="seperateLine"></div>
                <input type = "text" id="searchBar" placeholder="Search by Event Name or Event Id">
                <div class="submitButton">Search</div>
            </div>
            <div class="filterHeader">
                 <button class="filterButton" onclick="openFilter()"> Filter</button>
                <img src="filterIcon.png" id="filterIcon">
            </div> 

            <div class="filterForm" >
                <div class="content-box">
                    <div class ="content-row-header">
                        <div class="content-heading">Filters</div>
                    </div>
                    <div class="seperateGreyStrip"></div>
                   <div class="content-rows">
                        <div class="content-heading">SPORTS</div>
                        <div class="content-elements-box">
                            <div class="filterButton"> Football</div>
                            <div class="filterButton"> Basketball</div>
                            <div class="filterButton"> Hockey</div>
                            <div class="filterButton"> Badminton</div>
                            <div class="filterButton"> Cricket</div>
                        </div>
                   </div>
                   <div class="content-seperator"></div>
                   <div class="content-rows">
                        <div class="content-heading">LOCATION RANGE</div>
                        <div class="content-elements-box">
                            <select class="selectBox">
                                <option value="">--Default--</option>
                                <option>0-5 miles</option>
                                <option>&lt;10 miles</option>
                                <option>&lt;20 miles</option>
                                <option>&gt;20 miles</option>
                            </select>
                        </div>
                   </div>
                   <div class="content-seperator"></div>
                    <div class="content-rows">
                        <div class="content-heading">MAX CAPACITY</div>
                        <div class="content-elements-box">
                            <select class="selectBox">
                                <option value="">--Default--</option>
                                <option>0-5</option>
                                <option>5-10</option>
                                <option>10-15</option>
                                <option>15-</option>
                            </select>
                        </div>
                    </div>
               <div class="content-seperator"></div>
               <div class="content-rows">
                    <label class="checkBox">
                        <input type="checkbox"> Only Show Open Events
                    </label>
                    
               </div>
               <div class="content-rows">
                    <button class="createButton"> Close</button>
                    
                </div>
                </div>
              </div>
        </div>
    </body>
</html>
